<!DOCTYPE html>
<html>
   <head>
      <title>Create an Account</title>
   </head>
   <body>
      <div class="createUser" id="createUser">
         <h1 class="loginTitle">Create Account</h1>
         <span id="errorMsg" style="color: red">{{errorMsg}}</span>
         <form action="" method="post">
            <input type="hidden" name="formSubmitted" value="1" /><br />

            <label for="username">Username:</label>
            <input type="text" name="username" id="username" /><br />

            <label for="email">Email:</label>
            <input type="text" name="email" id="email" /><br />

            <label for="password">Password:</label>
            <input type="password" name="password" id="password"/><br />

            <a href=""><input type="button" value="Back to main menu" /></a>
            <br>
            <input type="submit" name="createUser" id="createUser" value="Create account" style="display: inline" />
         </form>
   </body>
   </div>
